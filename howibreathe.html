<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" href="style.css" />

  <link rel="canonical" href="https://nikos.kourous.net/photoshop-neural-animation-one"/>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>how i breathe</title>
  <style>
body {
  font-family: 'Tinos', serif;
  margin: 0;
  padding: 1rem;
  background-color: #f9f9f9;
  color: #000000;
}

    main {
      padding: 1rem 0;
    }

    h1, p {
      text-align: center;
    }

    .gif-container {
  display: flex;
  justify-content: flex-start; /* aligns left by default */
  margin: 0rem 0;
}


    .gif-container img {
      max-width: 100%;
      height: auto;
    }

    /* Desktop override */
    @media (min-width: 768px) {
      body {
        padding: 0rem 6rem;
      }

      main, header, footer {
        max-width: 900px;
        margin-left: 0;
        margin-right: auto;
      }

      h1, p {
        text-align: left;
      }

.gif-container video {
  width: 350px;
  height: auto;
}
body.night-mode {
  background-color: #000 !important;
  color: #fff !important;
}

body.night-mode * {
  color: #fff !important;
}

body.night-mode a {
  color: #fff !important;
}

body.night-mode .background-image {
  filter: invert(1);
}
    }
  </style>
</head>
<body>

  <nav style="margin-bottom: 1rem;">
    <a href="index.html" style="
      text-decoration: none;
      color: #333;
      font-size: 1rem;
      display: inline-block;
    ">
      ← Back to home
    </a>
  <header>
    <h1>how i breathe</h1>
  </header>
  <p style="font-size: 0.9rem;">
    Made by re-purposing Adobe Photoshop's neural filters for animation.
  </p>
  <main>
    <div class="gif-container video">
      <video
        src="image_files/how i breathe.mp4"
        autoplay
        muted
        loop
        playsinline
      ></video>
    </div>
    <br>
  
  </main>

  <footer style="text-align: center; font-size: 0.8rem; margin-top: 2rem;">
    <p>© 2025 Nikos Antonio Kourous-Vázquez</p>
  </footer>
  <script>
// Check for saved night mode preference on page load
document.addEventListener('DOMContentLoaded', function() {
  const isNightMode = localStorage.getItem('nightMode') === 'true';
  
  if (isNightMode) {
    document.body.classList.add('night-mode');
  }
});
</script>
</body>
</html>
