<!DOCTYPE html>
<html lang="en">
<head>
<link rel="stylesheet" href="style.css" />

  <link rel="canonical" href="https://nikos.kourous.net/hyper-commercialization.html"/>
  <meta name="author" content="Nikos Antonio Kourous Vázquez">


  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Resisting hypercommercialization of digital media when working through computational mediums</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Tinos:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Tinos', serif;
      margin: 0;
      padding: 1rem;
      background-color: #f9f9f9;
      color: #000000;
    }

    main {
      padding: 1rem 0;
      max-width: 900px;
      margin: 0 auto;
    }

    h1 {
      text-align: left;
      font-size: 1.8rem;
    }

    .essay-content {
      white-space: pre-wrap;
      line-height: 1.6;
      font-size: 1rem;
      margin-top: 2rem;
    }

    @media (min-width: 768px) {
      body {
        padding: 3rem 6rem;
      }
      body.night-mode {
  background-color: #000 !important;
  color: #fff !important;
}

body.night-mode * {
  color: #fff !important;
}

body.night-mode a {
  color: #fff !important;
}

body.night-mode .background-image {
  filter: invert(1);
}
    }
  </style>
</head>
<body>
  <main>
    <a href="index.html">← Back to home</a>
    <h1>Resisting hypercommercialization of digital media when working through computational mediums</h1>
    <div id="essay-text" class="essay-content">Loading essay...</div>
  </main>
  <script>
    fetch("image_files/writing/dogma.txt")
      .then(response => response.text())
      .then(text => {
        document.getElementById("essay-text").textContent = text;
      })
      .catch(error => {
        document.getElementById("essay-text").textContent = "Failed to load essay.";
        console.error(error);
      });
  </script>
  <script>
// Check for saved night mode preference on page load
document.addEventListener('DOMContentLoaded', function() {
  const isNightMode = localStorage.getItem('nightMode') === 'true';
  
  if (isNightMode) {
    document.body.classList.add('night-mode');
  }
});
</script>
</body>
</html>
